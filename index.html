<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">


<div class="container">
  <button type="button" class="btn btn-primary btn-lg signin-hide" data-toggle="modal" data-target="#myModal">
    Sign Up
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign up!</h4>
        </div>
        <div class="modal-body">
          <form id="sign-up">
            <fieldset>
              <label >
                Email
                <input type="text" name="credentials[email]" class= "clean-signup">
              </label>
              <label >
                Password
                <input type= "password" name="credentials[password]" class = "clean-signup">
              </label>
              <label >
                Password Confirmation
                <input type="password" name="credentials[password_confirmation]" class="clean-signup">
              </label>
              <input type="submit" name="submit" value="Sign up!">
            </fieldset>
            <div id="warning1">

            </div>
          </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default close-button" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg signin-hide" data-toggle="modal" data-target="#myModal2">
    Sign In
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign in!</h4>
        </div>
        <div class="modal-body">
          <form id="sign-in">
            <fieldset>
              <label >
                Email
                <input type="text" name="credentials[email]" class="clean-signin">
              </label>
              <label >
                Password
                <input type= "password" name="credentials[password]" class="clean-signin">
              </label>
              <input type="submit" name="submit" value="Sign in!" >
            </fieldset>
          </form>
          <div id="warning2">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default close-button" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<div class="visible-signin">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg btn-alignment" data-toggle="modal" data-target="#myModal3">
  Changed Password
</button>

<!-- Modal -->
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Change Password!</h4>
      </div>
      <div class="modal-body">
        <form id="change-password">
          <fieldset>
            <label >
              Old Password
              <input type= "password" name="passwords[old]" class="clean-changepassword">
            </label>
            <label >
              New Password
              <input type= "password" name="passwords[new]" class="clean-changepassword">
            </label>
            <input type="submit" name="submit" value="change-password">
          </fieldset>
          <div id="warning3">

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default close-button" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<form id="sign-out">
  <fieldset>
    <input type="submit" class="btn btn-primary btn-lg btn-alignment" name="submit" value="Sign Out!">
  </fieldset>
</form>

<div class="createNewgame">
  <button type="button" class="btn btn-primary btn-lg btn-alignment"  id= "create-NewGame"> Create New Game </button>
</div>

<div class="Fingame">
<button type="button" class="btn btn-primary btn-lg btn-alignment" id= "show-FinishedGame"> Show Players Game </button>
</div>


<div class="buttons-forGame">
        <div id="game-board">
          <div class="row">
            <div class="square" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
          </div>
          <div class="row">
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
          </div>
          <div class="row">
            <div class="square" id="6"> </div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
          </div>
          </div>
          <div id="show-winner">
          </div>
<!--
          <form class="books"  id="show-game">
          <div class="form-group">
              <input type="text" name="game[id]" placeholder="ID of the game to see" id="clean-showgame">
            </div>

            <button type="submit" class="btn btn-danger">Show Game </button>
          </form> -->

      </div>
        </div>

</div>

    </body>
</html>
